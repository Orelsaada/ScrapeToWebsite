<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css">
    <title>Scrape to Website</title>
</head>
<body>
    <table>
        <!-- Columns Titles -->
        <tr>
            {% for title in columns_titles %}
                <th> {{ title }} </th>
            {% endfor %}
        </tr>

        <!-- 2d lists create rows and columns -->
            {% for row in range(rows_number) %}
            <tr>
                {% for col in range(columns_number) %}
                <td>{{ all_columns_list[row][col] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}

    </table>


</body>
</html>
